<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css" class="css">
    <title>Sign In</title>
</head>
<body>
    <!-- Container -->
    <div class="container">
        <!-- Row 1 (Everything is in it) -->
        <div class="row">
            <!-- Column 1: Graphic and Sign up -->
            <div class="col-12 col-md-8 d-flex flex-column order-1 order-md-0" id="sign-up-div">
                <!-- Row 1: Don't Have An Account Yet? -->
                <h3 class="fw-bold">Don't have an account yet?</h3>
                <h3>What are you waiting for? Let's fix that now!</h3>
                <!-- Row 2: Sign Up Button -->
                <div class="mt-3">
                    <a href="../sign_up/index.html"><button type="button" class="btn btn-outline-light rounded-pill fs-4 px-5 fw-bold">Sign Up</button></a>
                </div>
                <!-- Row 3: Graphic -->
                <img src="/images/Group 15@2x.png" alt="Purple themed skyline." class="img-fluid pt-3" id="skyline">
            </div>

            <!-- Column 2: Sign in -->
            <div class="col-12 col-md-4 d-flex flex-column order-0 order-md-1" id="sign-in-div">
                <h1 class="fw-bold d-inline-flex justify-content-center" id="sign-in">Sign In</h1>
                <!-- Row 1: Username -->
                <div class="form-floating mb-4">
                    <input type="email" class="form-control rounded-pill ps-4 mt-1" id="floatingInput" placeholder="Username">
                    <label for="floatingInput"><p class="ps-3">Username</p>
                    </label>
                </div>

                <!-- Row 2: Email -->
                <div class="form-floating mb-4">
                    <input type="email" class="form-control rounded-pill ps-4 mt-1" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput"><p class="ps-3">Email</p></label>
                </div>

                <!-- Row 3: Password -->
                <div class="form-floating mb-4">
                    <input type="password" class="form-control rounded-pill ps-4 mt-1" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword"><p class="ps-3">Password</p></label>
                </div>

                <!-- Row 4: Sign in button -->
                <div class="d-inline-flex justify-content-center">
                    <button type="button" class="btn btn-primary rounded-pill fs-4 py-2 px-5 fw-bold">Sign In</button>
                </div>

                <!-- Row 5: Or Sign in with Social Platforms -->
                <div class="d-inline-flex justify-content-center pt-4 fw-bold mt-4">Or sign up with social platforms. </div>

                <!-- Row 6: Socials -->
                <div class="row mb-5">
                    <!-- Col 1: Facebook -->
                    <div class="col-3 mt-3">
                        <a href="#" class="d-inline-flex">
                            <img src="/images/facebookpng.png" alt="Facebook" class="img-thumbnail rounded-circle" style="width:100%;height:auto;">
                        </a>
                    </div>

                    <!-- Col 1: Twitter -->
                    <div class="col-3 mt-3">
                        <a href="#" class="d-inline-flex">
                            <img src="/images/twitterpng.png" alt="Twitter" class="img-thumbnail rounded-circle" style="width:100%;height:auto;">
                        </a>
                    </div>

                    <!-- Col 1: Google -->
                    <div class="col-3 mt-3">
                        <a href="#" class="d-inline-flex">
                            <img src="/images/googpng.png" alt="Google" class="img-thumbnail rounded-circle" style="width:100%;height:auto;">
                        </a>
                    </div>

                    <!-- Col 1: LinkedIn -->
                    <div class="col-3 mt-3">
                        <a href="#" class="d-inline-flex">
                            <img src="/images/linkedinpng.png" alt="LinkedIn" class="img-thumbnail rounded-circle" style="width:100%;height:auto;">
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
